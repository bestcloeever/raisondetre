<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Raison d'Être</title>
    <link rel="icon" type="image/png" href="brand/RE-cursor-blue.png">
    <link rel="stylesheet" href="shared-navigation.css">
    <link rel="stylesheet" href="mobile-footer.css">
    <style>
        @font-face {
            font-family: 'Apercu Pro Bold';
            src: url('fonts/Apercu Pro Font/apercu_bold_pro.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Apercu Pro Italic';
            src: url('fonts/Apercu Pro Font/apercu_regular_italic_pro.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
        }
        
        @font-face {
            font-family: 'Apercu Pro Medium';
            src: url('fonts/Apercu Pro Font/apercu_medium_pro.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('brand/RE-cursor-blue-24.png') 12 12, auto;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            cursor: url('brand/RE-cursor-blue-24.png') 12 12, auto;
            overflow: hidden;
        }
        
        /* Override shared navigation colors for white background */
        body .logo {
            content: url('brand/RE-logo-text-blue.png');
        }
        
        body .contact-info {
            color: #0000FF;
        }
        
        body .bottom-logo {
            content: url('brand/RE-logo-icon-blue.png');
        }
        
        body .menu-item {
            color: #0000FF;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 120px;
            position: relative;
            z-index: 1;
        }
        
        .page-title {
            font-family: 'Apercu Pro Bold', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            font-size: 32px;
            color: #0000FF;
            margin-bottom: 40px;
            text-transform: lowercase;
            text-align: center;
        }
        
        /* Scrollable grid container */
        .grid-scroll-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 40px;
        }
        
        /* Grid layout for book covers */
        .work-grid {
            display: grid;
            grid-template-columns: repeat(5, 240px);
            gap: 20px;
            padding: 0 20px;
            justify-content: center;
            margin: 0 auto;
        }
        
        .book-tile {
            background: transparent;
            overflow: visible;
            cursor: url('brand/RE-cursor-blue-24.png') 12 12, pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
        }
        
        /* Image wrapper for overlay */
        .book-cover-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .book-cover-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0000FF;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 2;
        }
        
        .book-tile:hover .book-cover-wrapper::after {
            opacity: 0.8;
        }
        
        .book-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
            pointer-events: none;
            font-family: 'Apercu Pro Bold', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            width: 90%;
        }
        
        .book-info h3 {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .book-info p {
            font-size: 18px;
            margin: 8px 0;
            font-family: 'Apercu Pro Medium', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        }
        
        .book-tile:hover .book-info {
            opacity: 1;
        }
        
        .book-cover {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            transition: box-shadow 0.3s ease;
        }
        
        .book-tile:hover .book-cover {
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 120px 30px 80px;
            }
            .page-title {
                font-size: 26px;
            }
            .work-grid {
                grid-template-columns: repeat(3, 240px);
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 100px 20px 60px;
            }
            .page-title {
                font-size: 22px;
            }
            .work-grid {
                grid-template-columns: repeat(2, 190px);
                gap: 6px;
                padding: 0 10px;
            }
        }
        /* Add header background strip */
        .header-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: white;
            z-index: 9997;
        }
    </style>
    <script src="page-transitions.js"></script>
</head>
<body>
    <!-- Header background strip -->
    <div class="header-bg"></div>
    
    <!-- Header with shared navigation -->
    <a href="index.html" style="text-decoration: none;">
        <img src="brand/RE-logo-text-blue.png" alt="Logo" class="logo" id="header-logo">
    </a>
    
    <div class="main-content">
        <h1 class="page-title">our work:</h1>
        <!-- Scrollable grid container -->
        <div class="grid-scroll-container">
            <div class="work-grid" id="work-grid">
            <!-- Book tiles will be generated by JavaScript -->
        </div>
        </div>
    </div>
    
    <!-- Contact Info (top left) -->
    <div class="contact-info">
        <a href="https://www.instagram.com/cloemakesbooks/" target="_blank">
            <img src="brand/insta-logo-blue.png" alt="Instagram" class="insta-logo">
        </a>
        <span>|</span>
        <a href="mailto:hello@raisondetrebooks.com" style="color: inherit; text-decoration: none;">hello@raisondetrebooks.com</a>
    </div>
    
    <!-- Menu Container (top right) -->
    <div class="menu-container">
        <a href="work.html" class="menu-item-mobile menu-work">OUR WORK</a>
        <a href="index.html" style="text-decoration: none;">
            <img src="brand/RE-logo-icon-blue.png" alt="Logo Icon" class="bottom-logo" id="bottom-logo-icon">
        </a>
        <a href="about-re.html" class="menu-item-mobile menu-about">ABOUT RE</a>
        <div class="menu-popup">
            <a href="work.html" class="menu-item">OUR WORK</a>
            <a href="about-re.html" class="menu-item">ABOUT RAISON D'ÊTRE</a>
            <a href="#" class="menu-item">GET YOURS</a>
        </div>
    </div>
    
    <script>
        // Load book catalog and create tiles
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Load the catalog JSON
                const response = await fetch('work-catalog.json');
                const data = await response.json();
                const grid = document.getElementById('work-grid');
                
                // Randomize the order of books
                const shuffledBooks = [...data.books].sort(() => Math.random() - 0.5);
                
                // Create tiles for each book
                shuffledBooks.forEach(book => {
                    const tile = document.createElement('div');
                    tile.className = 'book-tile';
                    
                    // Create wrapper for image and overlay
                    const wrapper = document.createElement('div');
                    wrapper.className = 'book-cover-wrapper';
                    
                    const img = document.createElement('img');
                    img.src = `work/${book.filename}`;
                    img.alt = book.title;
                    img.className = 'book-cover';
                    
                    const info = document.createElement('div');
                    info.className = 'book-info';
                    
                    // Check if it's an exploration book
                    if (book.exploration === 'Y') {
                        info.innerHTML = '<p>exploration</p>';
                    } 
                    // Otherwise show regular info if there's data
                    else if (book.imprint || book.publisher || book.year) {
                        let infoHTML = '';
                        if (book.imprint) {
                            infoHTML += `<p>${book.imprint}</p>`;
                        }
                        if (book.publisher) {
                            infoHTML += `<p>${book.publisher}</p>`;
                        }
                        if (book.year) {
                            infoHTML += `<p>${book.year}</p>`;
                        }
                        info.innerHTML = infoHTML;
                    }
                    
                    // Append image to wrapper, then wrapper and info to tile
                    wrapper.appendChild(img);
                    wrapper.appendChild(info);
                    tile.appendChild(wrapper);
                    grid.appendChild(tile);
                });
                
                // Enable tap-to-toggle for menu on mobile
                const menuContainer = document.querySelector('.menu-container');
                const bottomLogo = document.getElementById('bottom-logo-icon');
                if (menuContainer && bottomLogo) {
                    const toggleMenu = (e) => {
                        e.stopPropagation();
                        menuContainer.classList.toggle('auto-show');
                    };
                    bottomLogo.addEventListener('click', toggleMenu);
                    bottomLogo.addEventListener('touchstart', toggleMenu, { passive: true });
                    document.addEventListener('click', (e) => {
                        if (!menuContainer.contains(e.target)) {
                            menuContainer.classList.remove('auto-show');
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading book catalog:', error);
            }
        });
    </script>
    <!-- Mobile Footer -->
    <div class="mobile-footer">
        <a href="mailto:hello@raisondetrebooks.com" class="footer-email">
            <img src="brand/email-logo-blue.png" alt="Email">
        </a>
        <div class="footer-cta">
            <a href="https://api.whatsapp.com/send?phone=34687373140&text=Hello!%20I%27m%20interested%20in%20your%20book%20design%20services%F0%9F%93%9A" 
               target="_blank" 
               class="footer-cta-button">get yours!</a>
        </div>
        <a href="https://www.instagram.com/cloemakesbooks/" target="_blank" class="footer-instagram">
            <img src="brand/instagram-logo-blue.png" alt="Instagram">
        </a>
    </div>
</body>
</html>
