<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Book - Hellfriend</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('brand/RE-cursor-blue.svg'), auto;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            overflow: hidden;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-container {
            width: 100%;
            height: 100dvh;
            position: relative;
            cursor: url('brand/RE-cursor-blue.svg'), grab;
        }

        #canvas-container:active {
            cursor: url('brand/RE-cursor-blue.svg'), grabbing;
        }

        canvas {
            display: block;
        }

        .book-info {
            position: fixed;
            top: 50px;
            left: 50px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            z-index: 100;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .book-info { top: 20px; left: 20px; font-size: 18px; }
            .coordinates-panel { top: auto; bottom: 20px; right: 20px; width: 220px; }
        }
        @media (max-width: 480px) {
            .book-info { top: 14px; left: 14px; font-size: 16px; }
            .coordinates-panel { right: 12px; bottom: 12px; left: 12px; width: auto; }
            .panel-title { font-size: 16px; }
        }

        .coordinates-panel {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #0029FF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 41, 255, 0.1);
            z-index: 100;
            font-family: 'Courier New', monospace;
        }

        .panel-title {
            color: #0029FF;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .coordinate-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(0, 41, 255, 0.05);
            border-radius: 5px;
        }

        .axis-label {
            font-weight: bold;
            color: #0029FF;
        }

        .axis-value {
            color: #333;
            font-family: monospace;
        }

        .axis-input {
            background: white;
            border: 1px solid #0029FF;
            border-radius: 4px;
            color: #333;
            font-family: monospace;
            font-size: 14px;
            padding: 4px 8px;
            width: 80px;
            text-align: right;
            transition: all 0.2s;
        }

        .axis-input:focus {
            outline: none;
            border-color: #0020CC;
            box-shadow: 0 0 0 2px rgba(0, 41, 255, 0.2);
        }

        .axis-input:hover {
            border-color: #0020CC;
        }

        .save-button {
            width: 100%;
            padding: 12px;
            background: #0029FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: url('brand/RE-cursor-blue.svg'), pointer;
            margin: 15px 0;
            transition: all 0.3s;
        }

        .save-button:hover {
            background: #0020CC;
            transform: translateY(-2px);
        }

        .saved-positions {
            margin-top: 20px;
        }

        .positions-title {
            color: #0029FF;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .position-item {
            background: rgba(0, 41, 255, 0.08);
            border: 1px solid rgba(0, 41, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: url('brand/RE-cursor-blue.svg'), pointer;
            transition: all 0.2s;
            position: relative;
        }

        .position-item:hover {
            background: rgba(0, 41, 255, 0.15);
            transform: translateX(3px);
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: url('brand/RE-cursor-blue.svg'), pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        .copy-all-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: url('brand/RE-cursor-blue.svg'), pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .copy-all-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .copy-all-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .reset-button {
            position: fixed;
            bottom: 50px;
            left: 50px;
            padding: 12px 20px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: url('brand/RE-cursor-blue.svg'), pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .reset-button:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }

        .controls-info {
            position: fixed;
            bottom: 50px;
            right: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 12px;
            color: #666;
            z-index: 100;
            max-width: 200px;
        }

        .controls-info h4 {
            color: #0029FF;
            margin: 0 0 8px 0;
            font-size: 14px;
        }

        .position-name {
            font-weight: bold;
            color: #0029FF;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .position-coords {
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }

        .no-positions {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
    </style>
    <script>
        // Generate crisp PNG fallbacks (1x/2x/3x) from the SVG and inject CSS with image-set
        function applyPngCursorFromSvg(svgPath, size = 32, hotspot = [0, 0]) {
            const img = new Image();
            img.onload = () => {
                try {
                    const [hx, hy] = hotspot;
                    // 1x canvas
                    const c1 = document.createElement('canvas');
                    c1.width = size; c1.height = size;
                    const x1 = c1.getContext('2d');
                    x1.imageSmoothingEnabled = false;
                    x1.imageSmoothingQuality = 'high';
                    x1.clearRect(0, 0, size, size);
                    x1.drawImage(img, 0, 0, size, size);
                    const url1x = c1.toDataURL('image/png');

                    // 2x canvas for retina
                    const c2 = document.createElement('canvas');
                    c2.width = size * 2; c2.height = size * 2;
                    const x2 = c2.getContext('2d');
                    x2.imageSmoothingEnabled = false;
                    x2.imageSmoothingQuality = 'high';
                    x2.clearRect(0, 0, size * 2, size * 2);
                    x2.drawImage(img, 0, 0, size * 2, size * 2);
                    const url2x = c2.toDataURL('image/png');

                    // 3x canvas for super-retina
                    const c3 = document.createElement('canvas');
                    c3.width = size * 3; c3.height = size * 3;
                    const x3 = c3.getContext('2d');
                    x3.imageSmoothingEnabled = false;
                    x3.imageSmoothingQuality = 'high';
                    x3.clearRect(0, 0, size * 3, size * 3);
                    x3.drawImage(img, 0, 0, size * 3, size * 3);
                    const url3x = c3.toDataURL('image/png');

                    const rules = [];
                    const dpr = Math.max(1, Math.min(3, Math.round(window.devicePixelRatio || 1)));
                    const chosen = dpr >= 3 ? url3x : (dpr >= 2 ? url2x : url1x);
                    const declBase = [
                        `cursor: -webkit-image-set(url('${url1x}') 1x, url('${url2x}') 2x, url('${url3x}') 3x) ${hx} ${hy}, auto !important;`,
                        `cursor: image-set(url('${url1x}') 1x, url('${url2x}') 2x, url('${url3x}') 3x) ${hx} ${hy}, auto !important;`,
                        `cursor: url('${chosen}') ${hx} ${hy}, auto !important;`
                    ].join(' ');
                    const declGrab = [
                        `cursor: -webkit-image-set(url('${url1x}') 1x, url('${url2x}') 2x, url('${url3x}') 3x) ${hx} ${hy}, grab !important;`,
                        `cursor: image-set(url('${url1x}') 1x, url('${url2x}') 2x, url('${url3x}') 3x) ${hx} ${hy}, grab !important;`,
                        `cursor: url('${chosen}') ${hx} ${hy}, grab !important;`
                    ].join(' ');
                    const declGrabbing = [
                        `cursor: -webkit-image-set(url('${url1x}') 1x, url('${url2x}') 2x, url('${url3x}') 3x) ${hx} ${hy}, grabbing !important;`,
                        `cursor: image-set(url('${url1x}') 1x, url('${url2x}') 2x, url('${url3x}') 3x) ${hx} ${hy}, grabbing !important;`,
                        `cursor: url('${chosen}') ${hx} ${hy}, grabbing !important;`
                    ].join(' ');

                    // Base rule for everything
                    rules.push(`* { ${declBase} }`);
                    // Canvas-specific variants
                    rules.push(`#canvas-container { ${declGrab} }`);
                    rules.push(`#canvas-container:active { ${declGrabbing} }`);

                    const css = rules.join('\n');
                    let style = document.getElementById('cursor-fallback-style');
                    if (!style) {
                        style = document.createElement('style');
                        style.id = 'cursor-fallback-style';
                        document.head.appendChild(style);
                    }
                    style.textContent = css;
                } catch (e) {
                    console.warn('Failed to apply PNG cursor fallback:', e);
                }
            };
            img.onerror = () => console.warn('Could not load SVG cursor at', svgPath);
            img.src = svgPath;
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyPngCursorFromSvg('brand/RE-cursor-blue.svg', 26, [0, 0]);
        });
    </script>
</head>
<body>
    <div class="book-info">Hellfriend</div>
    
    <div class="coordinates-panel">
        <div class="panel-title">Book Rotation</div>
        <div class="coordinate-row">
            <span class="axis-label">X Axis:</span>
            <input type="number" class="axis-input" id="rotation-x" value="0.000" step="0.01" onchange="updateBookRotation('x', this.value)" oninput="updateBookRotation('x', this.value)">
        </div>
        <div class="coordinate-row">
            <span class="axis-label">Y Axis:</span>
            <input type="number" class="axis-input" id="rotation-y" value="0.000" step="0.01" onchange="updateBookRotation('y', this.value)" oninput="updateBookRotation('y', this.value)">
        </div>
        <div class="coordinate-row">
            <span class="axis-label">Z Axis:</span>
            <input type="number" class="axis-input" id="rotation-z" value="0.000" step="0.01" onchange="updateBookRotation('z', this.value)" oninput="updateBookRotation('z', this.value)">
        </div>
        
        <button class="save-button" onclick="saveCurrentPosition()">Save Position</button>
        
        <div class="saved-positions">
            <div class="positions-title">Saved Positions</div>
            <div id="positions-list">
                <div class="no-positions">No positions saved yet</div>
            </div>
            <button class="copy-all-btn" id="copy-all-btn" onclick="copyAllPositions()" disabled>
                Copy All Positions
            </button>
        </div>
    </div>
    
    <button class="reset-button" onclick="resetBookPosition()">Reset Position</button>
    
    <div class="controls-info">
        <h4>Controls</h4>
        <div><strong>Drag:</strong> Rotate X & Y</div>
        <div><strong>Shift + Drag:</strong> Rotate Z</div>
        <div><strong>Touch:</strong> Single finger rotates</div>
    </div>
    
    <main id="canvas-container"></main>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff, 1); // White background
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Book dimensions
        const bookWidth = 3;
        const bookHeight = 4;
        const bookDepth = 0.8;

        // Create book geometry
        const bookGeometry = new THREE.BoxGeometry(bookWidth, bookHeight, bookDepth);

        // Load textures
        const textureLoader = new THREE.TextureLoader();
        let coverTexture, spineTexture;

        // Create materials array for the book
        const materials = [];

        // Load cover texture
        textureLoader.load('covers/005_Hellfriend_Cover.jpg', function(texture) {
            coverTexture = texture;
            texture.flipY = false;
            texture.wrapS = THREE.RepeatWrapping;
            texture.repeat.x = -1; // Flip horizontally to fix mirroring
            texture.offset.x = 1;
            
            // Front cover (positive Z)
            materials[4] = new THREE.MeshLambertMaterial({ map: texture });
            
            // Back cover (negative Z) - black color
            materials[5] = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            updateBookMaterials();
        });

        // Load spine texture
        textureLoader.load('spines/005_Hellfriend_Spine.jpg', function(texture) {
            spineTexture = texture;
            texture.flipY = false;
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.ClampToEdgeWrapping;
            texture.repeat.x = -1; // Flip horizontally to fix mirroring
            texture.offset.x = 1;
            
            // Left side (spine) (negative X)
            materials[0] = new THREE.MeshLambertMaterial({ map: texture });
            
            updateBookMaterials();
        });

        // Page materials (white/cream for top, bottom, right side)
        const pageMaterial = new THREE.MeshLambertMaterial({ color: 0xf8f5f0 });
        materials[1] = pageMaterial; // Right side (pages)
        materials[2] = pageMaterial; // Top
        materials[3] = pageMaterial; // Bottom

        function updateBookMaterials() {
            if (book && materials.length >= 6) {
                book.material = materials;
                book.material.needsUpdate = true;
            }
        }

        // Create book mesh
        let book = new THREE.Mesh(bookGeometry, materials);
        book.castShadow = true;
        book.receiveShadow = true;
        // Set initial rotation to match the reference position
        book.rotation.x = -6.3;    // default X rotation
        book.rotation.y = -0.12;   // default Y rotation
        book.rotation.z = -0.05;   // default Z rotation
        scene.add(book);

        // Position camera
        camera.position.set(0, 0, 8);
        camera.lookAt(0, 0, 0);

        // Mouse interaction
        let mouseDown = false;
        let mouseX = 0;
        let mouseY = 0;

        renderer.domElement.addEventListener('mousedown', (event) => {
            mouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        renderer.domElement.addEventListener('mouseup', () => {
            mouseDown = false;
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (mouseDown) {
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;

                if (event.shiftKey) {
                    // Z-axis rotation when holding Shift
                    book.rotation.z += deltaX * 0.01;
                } else {
                    // Normal X and Y rotation
                    book.rotation.y += deltaX * 0.01;
                    book.rotation.x += deltaY * 0.01;
                }

                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        });

        // Touch interaction for mobile
        renderer.domElement.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                mouseDown = true;
                mouseX = event.touches[0].clientX;
                mouseY = event.touches[0].clientY;
            }
        });

        renderer.domElement.addEventListener('touchend', () => {
            mouseDown = false;
        });

        renderer.domElement.addEventListener('touchmove', (event) => {
            if (mouseDown && event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - mouseX;
                const deltaY = event.touches[0].clientY - mouseY;

                // For touch, use two-finger detection for Z-axis (simplified)
                if (event.touches.length === 2) {
                    book.rotation.z += deltaX * 0.01;
                } else {
                    book.rotation.y += deltaX * 0.01;
                    book.rotation.x += deltaY * 0.01;
                }

                mouseX = event.touches[0].clientX;
                mouseY = event.touches[0].clientY;
                
                event.preventDefault();
            }
        });

        // Array to store saved positions
        let savedPositions = [];

        // Reference position (default book rotation on load/reset)
        const referencePosition = { x: -6.3, y: -0.12, z: -0.05 };

        // Update coordinates display (relative to reference position)
        function updateCoordinatesDisplay() {
            // Only update if not currently being edited
            const xInput = document.getElementById('rotation-x');
            const yInput = document.getElementById('rotation-y');
            const zInput = document.getElementById('rotation-z');
            
            if (document.activeElement !== xInput) {
                xInput.value = (book.rotation.x - referencePosition.x).toFixed(3);
            }
            if (document.activeElement !== yInput) {
                yInput.value = (book.rotation.y - referencePosition.y).toFixed(3);
            }
            if (document.activeElement !== zInput) {
                zInput.value = (book.rotation.z - referencePosition.z).toFixed(3);
            }
        }

        // Update book rotation from input
        function updateBookRotation(axis, value) {
            const numValue = parseFloat(value) || 0;
            
            switch(axis) {
                case 'x':
                    book.rotation.x = numValue + referencePosition.x;
                    break;
                case 'y':
                    book.rotation.y = numValue + referencePosition.y;
                    break;
                case 'z':
                    book.rotation.z = numValue + referencePosition.z;
                    break;
            }
        }

        // Save current position (relative to reference position)
        function saveCurrentPosition() {
            const position = {
                x: book.rotation.x - referencePosition.x,
                y: book.rotation.y - referencePosition.y,
                z: book.rotation.z - referencePosition.z,
                timestamp: new Date().toLocaleTimeString(),
                id: Date.now()
            };
            
            savedPositions.push(position);
            updatePositionsList();
        }

        // Apply saved position to book (adding back reference position)
        function applyPosition(position) {
            book.rotation.x = position.x + referencePosition.x;
            book.rotation.y = position.y + referencePosition.y;
            book.rotation.z = position.z + referencePosition.z;
        }

        // Remove a saved position
        function removePosition(index) {
            savedPositions.splice(index, 1);
            updatePositionsList();
        }

        // Reset book to initial position (natural front-facing with spine on left)
        function resetBookPosition() {
            book.rotation.x = referencePosition.x;
            book.rotation.y = referencePosition.y;
            book.rotation.z = referencePosition.z;
        }

        // Copy all positions to clipboard
        function copyAllPositions() {
            if (savedPositions.length === 0) return;
            
            const positionsData = {
                book: "Hellfriend",
                positions: savedPositions.map((pos, index) => ({
                    name: `Position ${index + 1}`,
                    timestamp: pos.timestamp,
                    rotation: {
                        x: pos.x,
                        y: pos.y,
                        z: pos.z
                    }
                }))
            };
            
            navigator.clipboard.writeText(JSON.stringify(positionsData, null, 2))
                .then(() => {
                    alert('All positions copied to clipboard! 📋✨');
                })
                .catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = JSON.stringify(positionsData, null, 2);
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('All positions copied to clipboard! 📋✨');
                });
        }

        // Update the positions list display
        function updatePositionsList() {
            const positionsList = document.getElementById('positions-list');
            const copyButton = document.getElementById('copy-all-btn');
            
            if (savedPositions.length === 0) {
                positionsList.innerHTML = '<div class="no-positions">No positions saved yet</div>';
                copyButton.disabled = true;
                return;
            }
            
            copyButton.disabled = false;
            
            positionsList.innerHTML = savedPositions.map((position, index) => `
                <div class="position-item" onclick="applyPosition(savedPositions[${index}])">
                    <button class="remove-btn" onclick="event.stopPropagation(); removePosition(${index})">×</button>
                    <div class="position-name">Position ${index + 1} (${position.timestamp})</div>
                    <div class="position-coords">
                        X: ${position.x.toFixed(3)} | Y: ${position.y.toFixed(3)} | Z: ${position.z.toFixed(3)}
                    </div>
                </div>
            `).join('');
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            updateCoordinatesDisplay();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
